<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Mott - Links</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f1eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a4d3a;
            padding: 20px;
            position: relative;
        }
        
        /* Subtle background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 25% 25%, rgba(45, 106, 79, 0.03) 0%, transparent 25%),
                        radial-gradient(circle at 75% 75%, rgba(26, 77, 58, 0.03) 0%, transparent 25%);
            background-size: 400px 400px;
            animation: subtleFloat 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes subtleFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -10px); }
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-section {
            margin-bottom: 40px;
            position: relative;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #2d6a4f url('https://assets.mottvt.com/Mike.Mott.jpg') center/cover no-repeat;
            box-shadow: 0 8px 25px rgba(26, 77, 58, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        /* Subtle ring animation around avatar */
        .profile-avatar::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, rgba(45, 106, 79, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        
        .profile-avatar:hover::before {
            opacity: 1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .profile-avatar:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(26, 77, 58, 0.25);
        }
        
        .profile-name {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1a4d3a;
            transition: color 0.3s ease;
        }
        
        .profile-name:hover {
            color: #2d6a4f;
        }
        
        .profile-email {
            font-size: 16px;
            color: #2d6a4f;
            margin-bottom: 30px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .profile-email:hover {
            opacity: 1;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-item {
            display: block;
            text-decoration: none;
            padding: 18px 25px;
            background: #ffffff;
            border: 2px solid transparent;
            border-radius: 15px;
            color: #1a4d3a;
            font-weight: 500;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(26, 77, 58, 0.08);
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle shine effect on buttons */
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(45, 106, 79, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .link-item:hover::before {
            left: 100%;
        }
        
        /* Green accent that grows from bottom */
        .link-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to top, rgba(45, 106, 79, 0.1), transparent);
            transition: height 0.3s ease;
        }
        
        .link-item:hover::after {
            height: 100%;
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            border-color: #2d6a4f;
            box-shadow: 0 8px 25px rgba(26, 77, 58, 0.2);
            background: #faf8f5;
        }
        
        .link-item:active {
            transform: translateY(-1px);
            transition: transform 0.1s ease;
        }
        
        /* Staggered animation for links */
        .link-item:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .link-item:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .link-item:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        /* Breathing animation on focus */
        .link-item:focus {
            outline: none;
            animation: breathe 2s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        /* Gentle pulse on container hover */
        .container:hover .profile-avatar {
            animation: gentlePulse 3s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% { box-shadow: 0 8px 25px rgba(26, 77, 58, 0.15); }
            50% { box-shadow: 0 8px 30px rgba(26, 77, 58, 0.25); }
        }
        
        @media (max-width: 480px) {
            .profile-avatar {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 24px;
            }
            
            .link-item {
                padding: 16px 20px;
                font-size: 16px;
            }
            
            .links-container {
                gap: 12px;
            }
        }
        
        /* Smooth transitions for reduced motion users */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-avatar"></div>
            <h1 class="profile-name">Michael Mott</h1>
            <p class="profile-email">mike@mottvt.com</p>
        </div>
        
        <div class="links-container">
            <a href="mike-blog.html" class="link-item">Blog</a>
            <a href="mike-projects.html" class="link-item">Projects</a>
            <a href="https://linkedin.com/in/michael-b-mott/" class="link-item" target="_blank">LinkedIn</a>
        </div>
    </div>
    
    <!-- Netlify Identity Widget Script -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
