<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael Mott - Links</title>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f1eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a4d3a;
            padding: 20px;
            position: relative;
        }
        
        /* Subtle background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 25% 25%, rgba(45, 106, 79, 0.03) 0%, transparent 25%),
                        radial-gradient(circle at 75% 75%, rgba(26, 77, 58, 0.03) 0%, transparent 25%);
            background-size: 400px 400px;
            animation: subtleFloat 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes subtleFloat {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -10px); }
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(26, 77, 58, 0.1),
                        0 8px 25px rgba(26, 77, 58, 0.08),
                        inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .profile-section {
            margin-bottom: 45px;
            position: relative;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #2d6a4f;
            box-shadow: 0 8px 25px rgba(26, 77, 58, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
            position: relative;
            z-index: 1;
        }
        
        /* Subtle ring animation around avatar */
        .profile-avatar::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, rgba(45, 106, 79, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        
        .profile-avatar:hover::before {
            opacity: 1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .profile-avatar:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(26, 77, 58, 0.25);
        }
        
        .profile-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1a4d3a;
            transition: color 0.3s ease;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }
        
        .profile-name:hover {
            color: #2d6a4f;
        }
        
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-item {
            display: block;
            text-decoration: none;
            padding: 20px 28px;
            background: #ffffff;
            border: 2px solid transparent;
            border-radius: 16px;
            color: #1a4d3a;
            font-weight: 600;
            font-size: 17px;
            letter-spacing: 0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(26, 77, 58, 0.08);
            position: relative;
            overflow: hidden;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Subtle shine effect on buttons */
        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(45, 106, 79, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .link-item:hover::before {
            left: 100%;
        }
        
        /* Green accent that grows from bottom */
        .link-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to top, rgba(45, 106, 79, 0.1), transparent);
            transition: height 0.3s ease;
        }
        
        .link-item:hover::after {
            height: 100%;
        }
        
        .link-item:hover {
            transform: translateY(-3px);
            border-color: #2d6a4f;
            box-shadow: 0 8px 25px rgba(26, 77, 58, 0.2);
            background: #faf8f5;
        }
        
        .link-item:active {
            transform: translateY(-1px);
            transition: transform 0.1s ease;
        }
        
        /* Staggered animation for links */
        .link-item:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .link-item:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .link-item:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .link-item:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        /* Enhanced focus states for accessibility */
        .link-item:focus {
            outline: 3px solid rgba(45, 106, 79, 0.5);
            outline-offset: 2px;
            border-color: #2d6a4f;
        }
        
        .link-item:focus:not(:hover) {
            box-shadow: 0 4px 15px rgba(26, 77, 58, 0.08),
                        0 0 0 3px rgba(45, 106, 79, 0.2);
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        /* Gentle pulse on container hover */
        .container:hover .profile-avatar {
            animation: gentlePulse 3s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% { box-shadow: 0 8px 25px rgba(26, 77, 58, 0.15); }
            50% { box-shadow: 0 8px 30px rgba(26, 77, 58, 0.25); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                border-radius: 20px;
            }
            
            .profile-avatar {
                width: 100px;
                height: 100px;
            }
            
            .profile-name {
                font-size: 26px;
                margin-bottom: 10px;
            }
            
            .profile-email {
                font-size: 15px;
                margin-bottom: 28px;
            }
            
            .link-item {
                padding: 18px 24px;
                font-size: 16px;
                min-height: 56px;
                border-radius: 14px;
            }
            
            .links-container {
                gap: 12px;
            }
            
            .visitor-counter {
                margin-top: 2rem;
                padding-top: 1.25rem;
            }
            
            .visitor-count-text {
                font-size: 0.85rem;
            }
        }
        
        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .link-item {
                padding: 22px 28px;
                min-height: 64px;
            }
            
            .link-item:active {
                transform: translateY(-1px) scale(0.98);
                transition: transform 0.1s ease;
            }
        }
        
        /* Visitor Counter Styling */
        .visitor-counter {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(45, 106, 79, 0.1);
        }
        
        .visitor-count-text {
            display: inline-block;
            font-size: 0.9rem;
            color: #2d6a4f;
            opacity: 0.7;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .visitor-count-text.loaded {
            opacity: 1;
            animation: fadeInScale 0.5s ease-out;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Loading dots animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }
        
        .loading-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #2d6a4f;
            opacity: 0.5;
            animation: loadingDots 1.4s ease-in-out infinite;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: 0s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes loadingDots {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        /* Image loading state */
        .profile-avatar img {
            transition: opacity 0.3s ease;
        }
        
        .profile-avatar img[src=""] {
            opacity: 0;
        }
        
        /* Smooth transitions for reduced motion users */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .loading-dots {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-avatar">
                <img src="/Mike.Mott.jpg" alt="Michael Mott" loading="eager" style="display: block;" onerror="console.error('Image failed:', this.src); this.style.visibility='hidden';" onload="console.log('Image loaded:', this.src);">
            </div>
            <h1 class="profile-name">Michael Mott</h1>
        </div>
        
        <div class="links-container">
            <a href="mike-projects.html" class="link-item">Projects</a>
            <a href="mike-contact.html" class="link-item">Contact</a>
            <a href="https://linkedin.com/in/michael-b-mott/" class="link-item" target="_blank">LinkedIn</a>
            <a href="https://calendly.com/mike-mottvt/30min" class="link-item" target="_blank">Book a Call</a>
        </div>

        <div class="visitor-counter">
            <span id="visitor-count" class="visitor-count-text">
                <span class="loading-dots">
                    <span></span><span></span><span></span>
                </span>
            </span>
        </div>
    </div>

    <!-- Visitor Counter Script -->
    <script>
        const WORKER_URL = 'https://mottvt-worker.mikebmott.workers.dev';

        // Track this visit with loading state
        const visitorCountEl = document.getElementById('visitor-count');
        
        fetch(`${WORKER_URL}/api/visitor`, { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.count) {
                    visitorCountEl.innerHTML = `ðŸ‘‹ Visitor #${data.count.toLocaleString()}`;
                    visitorCountEl.classList.add('loaded');
                } else {
                    visitorCountEl.textContent = '';
                }
            })
            .catch(error => {
                console.error('Error tracking visitor:', error);
                visitorCountEl.textContent = '';
            });
    </script>

    <!-- Netlify Identity Widget Script -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
