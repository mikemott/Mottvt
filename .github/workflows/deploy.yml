name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: ./mottvt-worker
        run: npm ci
      
      - name: Copy files to public directory
        run: |
          cp index.html mottvt-worker/public/
          cp mike-projects.html mottvt-worker/public/
          cp mike-contact.html mottvt-worker/public/
          cp favicon.svg mottvt-worker/public/
          cp Brand/Mike.Mott.jfif mottvt-worker/public/ || echo "Image not found, skipping"
      
      - name: Deploy to Cloudflare Workers
        working-directory: ./mottvt-worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

